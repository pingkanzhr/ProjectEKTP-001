<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DAFTAR DUMMY</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static.css/dashboard.css" rel="stylesheet">
        <link href="/static.css/sidebars.css" rel="stylesheet">
        <style>
            h2{
                text-align:center;
            }
            .btn.btn-info.btn-lg{
                position: absolute;
                left: 90%;
                top :17%;
                color: red;
                text-size: 50px;
            }
            tr td{
                border: 2px solid;
                text-align: center;

            }
            tr th{
                border: 2px solid;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <symbol id="home" viewBox="0 0 16 16">
        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">DUMMY</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <main class="d-flex flex-nowrap">
        <h1 class="visually-hidden">Sidebars examples</h1>

  <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
    <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip" data-bs-placement="right">
      <svg class="bi pe-none" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="visually-hidden">Icon-only</span>
    </a>
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li class="nav-item">
        <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
          <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Home"><use xlink:href="#home"/></svg>
        </a>
      </li>
    </ul>
    <div class="dropdown border-top">
      <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://avatars.githubusercontent.com/u/79432939?v=4" alt="mdo" width="24" height="24" class="rounded-circle">
      </a>
    </div>
  </div>

  <div class="b-example-divider b-example-vr"></div>

        <main class="col-md-9 ms-sm-auto col-lg-11 px-md-2">
            <center>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">DAFTAR DUMMY</h1> 
                </div>
            </center>
            <div class="container">
                <div class="butoon">
                    <a href="/create" class="btn btn-info text-white fw-bold btn-lg" >Tambah</a>
                </div>
                <br />
                <br />

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tanggal</th>
                            <th>Foto</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody th:each="data, index: ${data}">
                    <td th:text="${index.count}" th:id="${data.id}"></td>
                    <td th:text="${#dates.format(data.tanggal, 'dd-MM-yyyy')}"></td>
                    <td>
                        <img th:src="@{${'/img?id='+ data.id}}" alt="poto" width="200">
                    </td>
                    <td>
                        <a class="btn btn-secondary" th:href="@{/edit/{id}(id=${data.id})}">Edit</a>
                        <a class="btn btn-danger" href="#" th:onclick="|hapusData('${data.id}')|">Delete</a>
                        </tbody>
                </table>
            </div>
            <script>
                const hapusData = val => {
                    if (confirm(`Yakin ingin menghapus data ${val}?`)) {
                        location.href = `/delete/${val}`;
                    }
                }
            </script>
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>

<script src="/static.js/dashboard.js"></script>
<script src="/static.js/sidebars.js"></script>
</body>
</html>
